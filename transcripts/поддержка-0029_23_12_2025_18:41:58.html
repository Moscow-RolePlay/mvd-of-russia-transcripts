<script>
document.addEventListener("click", t => {
  let e = t.target;
  if (!e) return;
  let o = e.getAttribute && e.getAttribute("data-goto");
  if (o) {
    let r = document.getElementById(`m-${o}`);
    if (r) {
      r.scrollIntoView({behavior: "smooth", block: "center"});
      r.style.backgroundColor = "rgba(148,156,247,0.1)";
      r.style.transition = "background-color 0.5s ease";
      setTimeout(() => { r.style.backgroundColor = "transparent"; }, 1000);
    } else {
      console.warn("Message " + o + " not found.");
    }
  }
  if (e.matches && e.matches("discord-attachment[type=image] img, .discord-image, img[data-lightbox]")) {
    let src = e.getAttribute("src") || (e.querySelector && e.querySelector('img') ? e.querySelector('img').src : '');
    if (src) {
      let overlay = document.getElementById('lightboxOverlay');
      let img = document.getElementById('lightboxImg');
      overlay.style.display = 'flex';
      img.src = src;
    }
  }
});
window.addEventListener("DOMContentLoaded", () => {
  let overlay = document.getElementById('lightboxOverlay');
  overlay && overlay.addEventListener('click', () => { overlay.style.display = 'none'; });
});
</script>
